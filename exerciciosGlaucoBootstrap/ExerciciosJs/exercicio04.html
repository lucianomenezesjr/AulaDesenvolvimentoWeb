<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Contador</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
    }
    #resultado {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Contador</h1>
  <input type="number" id="numero" placeholder="Digite um número" />
  <button onclick="verificar()">Verificar</button>
  <div id="resultado"></div>

  <script>
    function verificar() {
      const num = parseInt(document.getElementById("numero").value);
      const resultado = document.getElementById("resultado");

      if (isNaN(num)) {
        resultado.textContent = "Por favor, digite um número válido.";
        return;
      }
      let limite;
      if(num < 100){
        limite = num
      } else{
        limite = 100
      }
      var resultadoContador = "";

      for(var i=1; i<=limite; i++){
        
        resultadoContador = resultadoContador + `${i}<br>`;
      }
      
      resultado.innerHTML = `Contador de 1 a ${limite}<br><br>${resultadoContador}`;

    }
  </script>

</body>
</html>
