<body>

  <h1>Tabuada</h1>
  <input type="number" id="numero" placeholder="Digite um número" />
  <button onclick="verificar()">Verificar</button>

  <script>
    function verificar() {
      const num = parseInt(document.getElementById("numero").value);
      

      if (isNaN(num)) {
        resultado.textContent = "Por favor, digite um número válido.";
        return;
      }
      var tabuadaCompleta = "";

      for(var i=1; i<11;i++){
        tabuadaCompleta = tabuadaCompleta + `${num} x ${i} = ${(num*i)}\n`
      }
      console.log(`A tabuada do ${num}\n ${tabuadaCompleta}`)
      

    }
  </script>
