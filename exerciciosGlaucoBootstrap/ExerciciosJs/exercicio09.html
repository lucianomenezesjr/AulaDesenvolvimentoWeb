<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Sequência de Fibonacci</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
    }
    #resultado {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h1>Gerador de Fibonacci</h1>
  <div>
    <input type="number" id="termos" placeholder="Digite o número de termos" min="1" />
    <button onclick="gerarFibonacci()">Gerar</button>
  </div>
  <div id="resultado"></div>

  <script>
    function gerarFibonacci() {
      const n = parseInt(document.getElementById("termos").value);
      const resultadoHTML = document.getElementById("resultado");

      
      if (isNaN(n) || n < 1) {
        resultadoHTML.innerHTML = "Por favor, digite um número válido ≥ 1.";
        return;
      }

      
      let fibonacci = [0, 1]; 

      if (n === 1) {
        fibonacci = [0];
      } else {
        
        for (let i = 2; i < n; i++) {
          fibonacci.push(fibonacci[i-1] + fibonacci[i-2]);
        }
      }

      
      resultadoHTML.innerHTML = `<strong>${n} primeiros termos:</strong><br> ${fibonacci.join(", ")}`;
    }
  </script>

</body>
</html>
