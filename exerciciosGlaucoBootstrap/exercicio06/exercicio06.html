<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Grid Responsivo com Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container mt-5">
    <h2 class="mb-4 text-center">Exemplo de Grid Responsivo</h2>
    <div class="row">
      <div class="col-12 col-md-6 col-lg-4 p-3 bg-primary text-white border rounded shadow">
        <p class="mb-0">Coluna 1</p>
      </div>
      <div class="col-12 col-md-6 col-lg-4 p-3 bg-secondary text-white border rounded shadow">
        <p class="mb-0">Coluna 2</p>
      </div>
      <div class="col-12 col-md-12 col-lg-4 p-3 bg-success text-white border rounded shadow">
        <p class="mb-0">Coluna 3</p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
