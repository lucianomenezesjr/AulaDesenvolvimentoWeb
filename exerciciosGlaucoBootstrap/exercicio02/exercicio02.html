<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botões Bootstrap</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
</head>
<body>
    <div class="container py-4">
        <div class="row">
            <div class="col">
                <h1 class="text-center mb-4">Exercício 02</h1>
            </div>
        </div>
        <div class="row">
            <h2>Cores Padrão</h2>
            <div class="col d-flex flex-wrap gap-2">   
                <button class="btn btn-primary">Primary</button>
                <button class="btn btn-secondary">Secondary</button>
                <button class="btn btn-success">Success</button>
                <button class="btn btn-danger">Danger</button>
                <button class="btn btn-warning">Warning</button>
                <button class="btn btn-info">Info</button>
                <button class="btn btn-light">Light</button>
                <button class="btn btn-dark">Dark</button>
                <button class="btn btn-link">Link</button>
            </div>
        </div>
        <div class="row" style="margin-top: 5vh;">
            <h2>Botões com Ícones</h2>
            <div class="col">
                <button class="btn btn-primary">
                    <i class="fas fa-rocket me-2"></i>Foguete
                </button>
                <button class="btn btn-outline-success">
                    <i class="fas fa-check-circle me-2"></i>Confirmar
                </button>
                <button class="btn btn-danger">
                    <i class="fas fa-trash-alt me-2"></i>Excluir
                </button>
            </div>
        </div>
        <div class="row" style="margin-top: 5vh;">
            <h2>Tamanhos de Botões</h2>
            <div class="col">
        
                <button class="btn btn-primary btn-lg">Grande</button>
                <button class="btn btn-secondary">Normal</button>
                <button class="btn btn-success btn-sm">Pequeno</button>
                <button class="btn btn-info btn-lg">
                <i class="fas fa-info-circle me-2"></i>Grande com ícone
                </button>
                <button class="btn btn-warning btn-sm">
                <i class="fas fa-exclamation-triangle me-2"></i>Pequeno com ícone
            </button>
        
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
